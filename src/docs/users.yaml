










paths:
  /api/users:
    get:
      tags:
        - Users
      summary: Obtener todos los usuarios
      responses:
        '200':
          description: Lista de usuarios obtenida correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  response:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

    post:
      tags:
        - Users
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  response:
                    $ref: '#/components/schemas/User'

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Obtener un usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  response:
                    $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado

    put:
      tags:
        - Users
      summary: Actualizar un usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: Usuario actualizado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  response:
                    $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado

    delete:
      tags:
        - Users
      summary: Eliminar un usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario
      responses:
        '200':
          description: Usuario eliminado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Usuario eliminado
        '404':
          description: Usuario no encontrado

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 64bfa90e83b4c20012f8a1c4
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        email:
          type: string
          example: juanperez@mail.com
        role:
          type: string
          example: user
        pets:
          type: array
          items:
            type: string
            example: 64bfa90e83b4c20012f8a1c3
        documents:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Tipo o nombre del documento
                example: DNI
              reference:
                type: string
                description: Ubicación o referencia del documento
                example: "public/documents/dni_juanperez.pdf"
        last_connection:
          type: string
          format: date-time
          nullable: true
          example: 2025-09-22T21:00:00Z

    UserInput:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Pérez
        email:
          type: string
          example: juanperez@mail.com
        password:
          type: string
          example: secret123
        role:
          type: string
          example: user
        pets:
          type: array
          items:
            type: string
            example: 64bfa90e83b4c20012f8a1c3
        documents:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                description: Tipo o nombre del documento
                example: DNI
              reference:
                type: string
                description: Ubicación o referencia del documento
                example: "public/documents/dni_juanperez.pdf"
        last_connection:
          type: string
          format: date-time
          nullable: true
          example: 2025-09-22T21:00:00Z
